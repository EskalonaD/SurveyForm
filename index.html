<!DOCTYPE html>
<html lang="en">
<head>

    <title>Survey Form</title>

<body>

    <form action="" id="survey-form">

        <label for="" id="email-label">
            <input type="email" id="email" required placeholder=''>

        <label for="" id="number-label">
            <input type="number" id="number" min='' max='' placeholder=''>
        </label>
        <select name="" id="dropdown"></select>
        <label for="">
            <input type="radio" name="">
            <input type="radio" name="">
            <input type="radio" name="">
            <input type="radio" name="">
            <input type="radio" name="">
        </label>
        <label for="">

            <input type="checkbox" value="">
            <input type="checkbox" value="">
            <input type="checkbox" value="">
            <input type="checkbox" value="">
            <input type="checkbox" value="">
        </label>
        <textarea name="" id="" cols="30" rows="10" placeholder='If you have some comments or suggestion type it here.''></textarea>
        <input type="button" value="" id="submit">


    </form>

</body>
</html>
