<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Javascript Quiz</h1>
    <p id="description">Answer for a few question & add some personal data so we could send you result</p>
    <form action="" id="survey-form">
        <label  id="name-label"> Your name
            <input type="text" id="name" required placeholder='Name'>
        </label>
        <label  id="email-label"> Your email
            <input type="email" id="email" required placeholder='e-mail'>
        </label>
        <label  id="number-label"> Your phone number
            <input type="number" id="number" min='' max='' placeholder=''>
        </label>
        <select name="" id="dropdown"></select>
        <fieldset> 
            <input type="radio" name="">
            <input type="radio" name="">
            <input type="radio" name="">
            <input type="radio" name="">
            <input type="radio" name="">
        </fieldset>
        <label for="">

            <input type="checkbox" value="">
            <input type="checkbox" value="">
            <input type="checkbox" value="">
            <input type="checkbox" value="">
            <input type="checkbox" value="">
        </label>
        <textarea name="" id="" cols="30" rows="10" placeholder='If you have some comments or suggestion type it here.''></textarea>
        <input type="button" value="" id="submit">
    </form>
</body>
</html>
